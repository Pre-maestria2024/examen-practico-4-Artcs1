    - name: test1-8
      id: test1-8
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: test1-8
        setup-command: ''
        command: python3 problema1.py < inputs/problema1_input8.txt
        input: ''
        expected-output: '46000'
