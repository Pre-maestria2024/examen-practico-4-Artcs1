    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST1-1_RESULTS: "${{steps.test1-1.outputs.result}}"
        TEST1-2_RESULTS: "${{steps.test1-2.outputs.result}}"
        TEST1-3_RESULTS: "${{steps.test1-3.outputs.result}}"
        TEST1-4_RESULTS: "${{steps.test1-4.outputs.result}}"
        TEST1-5_RESULTS: "${{steps.test1-5.outputs.result}}"
        TEST1-6_RESULTS: "${{steps.test1-6.outputs.result}}"
        TEST1-7_RESULTS: "${{steps.test1-7.outputs.result}}"
        TEST1-8_RESULTS: "${{steps.test1-8.outputs.result}}"
        TEST1-9_RESULTS: "${{steps.test1-9.outputs.result}}"
        TEST1-10_RESULTS: "${{steps.test1-10.outputs.result}}"
